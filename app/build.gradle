apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.npes87184.s2tdroid.donate"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 16
        versionName "1.7.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs'libs'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'cn.pedant.sweetalert:library:1.3'
    compile(name: 'filepicker-release', ext: 'aar')
    compile 'com.premnirmal.magnet:library:1.1.6'
    compile files('libs/juniversalchardet-1.0.3.jar')
    compile 'com.github.medyo:android-about-page:1.1.1'
}
